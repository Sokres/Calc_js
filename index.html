<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="calc">
        <div class="calc__box">
          <span class="clac__info--end"></span>
          <div class="calc__info">0</div>
         </div>  
        <div class="calc__wrap">
          <button class="calc__num">%</button>
          <button class="calc__num">+/-</button>
          <button class="calc__num">c</button>
          <button class="calc__num">←</button>
          <button class="calc__num calc__num--fig">7</button>
          <button class="calc__num calc__num--fig">8</button>
          <button class="calc__num calc__num--fig">9</button>
          <button class="calc__num">/</button>
          <button class="calc__num calc__num--fig">4</button>
          <button class="calc__num calc__num--fig">5</button>
          <button class="calc__num calc__num--fig">6</button>
          <button class="calc__num">+</button>
          <button class="calc__num calc__num--fig">1</button>
          <button class="calc__num calc__num--fig">2</button>
          <button class="calc__num calc__num--fig">3</button>
          <button class="calc__num">-</button>
          <button class="calc__num">√</button>
          <button class="calc__num calc__num--fig">0</button>
          <button class="calc__num">,</button>
          <button class="calc__num">=</button>
        </div>
      </div>
    <script src="/main.js"></script>
</body>
</html>
